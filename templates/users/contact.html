{% extends "base.html" %}
{% load static %}
{% block title %}
<title>Contact-Us</title>
{% endblock title %}
{% block body %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
<main>
    <!--? Slider Area Start-->
    <div class="slider-area slider-area2">
        <div class="slider-active dot-style">
            <!-- Slider Single -->
            <div class="single-slider  d-flex align-items-center slider-height2">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-xl-7 col-lg-8 col-md-10 ">
                            <div class="hero-wrapper">
                                <div class="hero__caption">
                                    <h1 data-animation="fadeInUp" data-delay=".3s">contact</h1>
                                    <p data-animation="fadeInUp" data-delay=".6s">Almost before we knew it, we<br> had
                                        left the ground</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Slider Area End -->
<!--?  Contact Area start  -->

<div class="container-fluid">
    <div class="row">

        <div class="col-md-6">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d572.842126413264!2d76.85026902984454!3d23.078302602428053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x397ce9d90a8052ed%3A0xf16d30274bfb79f3!2sVIT%20BHOPAL%20New%20Academic%20Block!5e0!3m2!1sen!2sin!4v1657775767657!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="col-md-6"style="font-size: 25px;">
            <form method="post" action="/contact/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" >Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
                </div>

                <div class="form-group">
                    <label for="email" >Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone"
                        placeholder="Enter Your Phone Number">
                </div>

                <div class="form-group">
                    <label for="desc">Tell me about what you want to contact me for...</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>

        </div>

    </div>
</div>


{% endblock body %}
